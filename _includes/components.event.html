<article class="s-content">
    <div class="o-grid o-grid--gutter o-flex">
        <p class="o-grid__item u-4-of-6-bp4">
            <span class="u-font-weight-gamma">{{ item.title }}</span> - {{ item.date }}
        </p>
        <p class="o-grid__item u-2-of-6-bp4 u-text-align-right">
            {{ item.place }}
        </p>
    </div>
    {% if item.desc != "" %}
        <p class="u-max-width-md u-mb-jota">
            {{ item.desc }} {% if item.link != "" %}<a href="{{ item.link }}">Meer info</a>{% endif %}
        </p>
    {% endif %}
</article>
